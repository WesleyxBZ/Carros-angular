<div class="mt-5">
  <h3 class="text-center">Cadastrar novo carro</h3>

  <div class="mt-3">
    <form [formGroup]="form" (ngSubmit)="salvarCarro()" novalidate>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" id="nome" placeholder="Digite o nome do carro"
               formControlName="nome"
               [(ngModel)]="carro.nome" required>
        <!--<div [hidden]="nome.valid || nome.pristine"-->
             <!--class="alert alert-danger">-->
          <!--Nome é obrigatorio-->
        <!--</div>-->
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input class="form-control" id="marca"
               placeholder="Digite a marca do carro"
               formControlName="marca"
               [(ngModel)]="carro.marca" required>
        <!--<div [hidden]="marca.valid || marca.pristine"-->
             <!--class="alert alert-danger">-->
          <!--Marca é obrigatorio-->
        <!--</div>-->
      </div>
      <button class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

</div>
